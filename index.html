<html>

<head>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="css/angular-csp.css">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<style>
		.top-menu {
			width: 100%;
			height: 50px;
			background-color: #428BCA;
			color: #ffffff;
			font-size: 20px;
		}

		.left-menu-item {
			background-color: #cccccc;
			font-size: 20px;
			padding-top: 10px;
			padding-bottom: 10px;
			padding-left: 20px;
			border-bottom: 1px solid #777777;
			color: #333333;
		}

		.left-menu-item:hover {
			background-color: #333333;
			color: #ffffff;
		}
	</style>

</head>

<body ng-app="NTPApp">
	<div ng-controller="AppCtrl">
		<div class="top-menu">Top menu</div>
		<div class="row" style="margin-left:0px; margin-right:0px;">
			<div class="col-xs-3" style="background-color:#a0a0a0; height:100%; padding-left:0px; padding-right:0px;">
				<div class="left-menu-item"><a href="#/menu1" ng-click="broadcast();">Меню 1</a></div>
				<div class="left-menu-item"><a href="#/menu2" ng-click="broadcast();">Меню 2</a></div>
				<div class="left-menu-item"><a href="#/menu3" ng-click="broadcast();">Меню 3</a></div>
				<div class="left-menu-item"><a href="#/menu4" ng-click="broadcast();">Меню 4</a></div>
				<div class="left-menu-item"><a href="#/menu5" ng-click="broadcast();">Меню 5</a></div>
<p>
	Names of all workers <br/>
</p>
				<p ng-repeat="x in workers">
					{{ x.lastname}}
				</p>
			</div>
			<div class="col-xs-9" style="background-color:#f0f0f0; height:100%;">
				<ng-view></ng-view>
			</div>
		</div>
	</div>
</body>

</html>
